<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;">

    <header style="background-color: #4CAF50; color: white; text-align: center; padding: 10px 0;">
        <h1>Header</h1>
    </header>

    <nav style="background-color: #333;">
        <ul style="list-style-type: none; margin: 0; padding: 0; display: flex; justify-content: center;">
            <li style="margin: 0 15px;"><a href="#" style="color: white; text-decoration: none; padding: 10px 20px; display: block;">Home</a></li>
            <li style="margin: 0 15px;"><a href="#" style="color: white; text-decoration: none; padding: 10px 20px; display: block;">About</a></li>
            <li style="margin: 0 15px;"><a href="#" style="color: white; text-decoration: none; padding: 10px 20px; display: block;">Services</a></li>
            <li style="margin: 0 15px;"><a href="#" style="color: white; text-decoration: none; padding: 10px 20px; display: block;">Contact</a></li>
        </ul>
    </nav>

    <main style="flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px;">
        <div style="display: flex; gap: 20px;">
            <div style="background-color: #f4f4f4; padding: 20px; flex: 1; text-align: center; border: 1px solid #ddd;">Box 1</div>
            <div style="background-color: #f4f4f4; padding: 20px; flex: 1; text-align: center; border: 1px solid #ddd;">Box 2</div>
        </div>
    </main>

    <footer style="background-color: #333; color: white; text-align: center; padding: 10px 0;">
        <p>Footer</p>
    </footer>

</body>
</html>
